<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>HTML Minifier</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css">
</head>

<body>
  <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div class="row">
    <div class="large-12">
      <h1>HTML Minifier</h1>
      <textarea id="htmlTextArea" cols="30" rows="10"></textarea>
      <button onClick="minifyHtml()" class="tiny">Minify</button>
      <textarea id="minifiedHtmlTextArea" cols="30" rows="10"></textarea>
    </div>
  </div>

  <script src="js/htmlminifier.min.js"></script>
  <script>
    function minifyHtml() {
      var html = document.getElementById('htmlTextArea').value;
      var minifiedHtml = minify(html, { 
        collapseWhitespace: true,
        conservativeCollapse: true,
        minifyCSS: true,
        quoteCharacter: '\'' 
      });
      document.getElementById('minifiedHtmlTextArea').value = minifiedHtml;
    }
  </script>
</body>

</html>
